<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="q-number">Question 1</div>
			<div class="question">What is the capital of Kenya?</div>
			<div class="answers">
				<button class="answer-unselected" id="answer-a">Timbuktu</button>
				<button class="answer-correct" id="answer-b">Nairobi</button>
				<button class="answer-selected" id="answer-c">Kinshasa</button>
			</div>
			<div class="feedback">
				<div class="result" id="correct"><img src="images/tick.png" alt="tick">correct</div>
				<div class="result" id="incorrect"><img src="images/wrong.png" alt="cross">incorrect</div>
			</div>
		</div>
	</body>
</html>
